<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/3975630e03.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login-container.css">
    <link rel="stylesheet" href="./css/form-container.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/form-title.css">
    <link rel="stylesheet" href="./css/form-input-container.css">
    <link rel="stylesheet" href="./css/form-input.css">

</head>

<body>
    <main>
        <div class="login-container">
            <div class="form-container">
               <!-- <form class="form form-login"> -->
                <form class="form">
                    <!--<div class="form-title">Login</div>-->
                    <h2 class="form-title">Log in</h2>
                    <div class="form-input-container">
                        <div>
                            <i class="fa-regular fa-user" id="iconlogin1"></i>
                            <input class="form-input" type="username" class="form-inputs">
                        </div>
                        <div>
                            <i class="fa-solid fa-lock" id="iconlogin2"></i>
                            <input class="form-input" type="password" class="form-inputs">
                        </div>
                        <div class="form-linkforgotpassw">
                            <a href="#" >Forgot password?</a>
                        </div>
                    </div>
                    
                    <div class="horizline"></div>
                    <div class="rememberme-loginbutton">
                        <div class="rememberme">
                            <input type="checkbox" id="rememberme" name="rememberme">
                            <label for="rememberme">Remember me</label>
                        </div>
                        <div class="loginbutton">
                            <button class="form-button">Login</button>
                        </div>
                        
                        
                    </div>
                    <div class="signuplink">
                        <p class="form-text">Don't have an account?
                        <a href="#" class="form-link">Sign up</a>
                        </p>
                    </div>
                </form> 
            </div>
        </div>

    </main>
</body>
</html>


</body>
</html>
